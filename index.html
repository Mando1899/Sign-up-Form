<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin-Sign-up</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main-container">
            <div id="bg-img"></div>
            <div id="form-container">
                <div id="text"> 
                    <h2>
                        This is the real online service that your looking for! You know that you need something like in your life to help you realize your deepest dreams 
                        Sign up now to get started!
                    </h2>
                    <h2>You know you want to.</h2>
                </div>

                <div id="form">
                    <form action="">
                        <div id="input-container">
                            <label for="first-name">
                                <p>FIRST NAME</p>
                            </label>
                            <input type="text" id="first-name" name="first-name">
                            
                            <label for="last-name">
                                <p>LAST NAME</p>
                            </label>
                            <input type="text" id="last-name" name="last-name">
                            
                            <label for="user-email">
                                <p>EMAIL</p>
                            </label>
                            <input type="email" id="user-email" name="user-email">

                            <label for="user-number">
                                <p>PHONE NUMBER</p>
                            </label>
                            <input type="number" id="user-number" name="user-number">

                            <label for="user-password">
                                <p>PASSWORD</p>
                            </label>
                            <input type="password" id="user-password" name="user-password">

                            <label for="confirm-password">
                                <p>CONFIRM PASSWORD</p>
                            </label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
